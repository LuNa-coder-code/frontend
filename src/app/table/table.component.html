<div *ngIf="!deleted" class="container mt-3">
  <h3 class="m-3">List of all upcoming Fights</h3>
    <div class="table-responsive">
      <table class="m-3 table table-striped table-hover">
        <caption>List of all <code>Boxevents</code></caption>
        <thead>
          <tr>
            <th scope="col ">Nr</th>
            <th scope="col ">Event</th>
            <th scope="col ">Day</th>
            <th scope="col ">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let boxevent of boxevents; let i=index; ">
            <td>{{ i+1 }}</td>
            <td>{{ boxevent.name }}</td>
            <td>{{ boxevent.date }}</td>
            <td>{{ boxevent.location }}</td>
            <td>
              <span (click)="delete(boxevent._id)" class=" bi bi-trash px-5 "></span>
            </td>
          </tr>
        </tbody>
  
      </table>
    </div>
  </div>
  <div *ngIf="deleted" class=" container mt-3 ">
    <h3>Event was deleted!</h3>
    <button type="button" class="btn btn-secondary" (click)="reload(false)">back</button>
  </div>
